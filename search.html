<html>

<head>
    <title>Enter the bookmark name to search</title>
    <link rel="stylesheet" href="search.css">
</head>

<body id="body">

    <div id="searchBox">
        <div id="searchType">
            <p style="color: white; padding: 5px; display: inline-block;"><b>Search: </b></p>
            <p id="childType1">Data</p>
            <p id="childType2">Bookmarks</p>
        </div>
        
        
        <div style="text-align: center; margin-bottom: 20px;">
        	<form id="form-style">
            	<input type="text" id="bName">
            	<select id="searchByType">
                	<optgroup label="Bookmark search by"></optgroup>
                	<option value="link">Link</option>
                	<option value="title">Title</option>
            	</select>
                <p id="addData" style="color: white;"> + </p>
        	</form>
    	</div>
    </div>
    <br></br>

    <p id="result"></p>

    <div id="myPopup" class="popup">

        <!-- Modal content -->
        <div class="popup-content">
            <span class="close">&times;</span>
            <form>
                <p style="text-decoration-color: white; color: white;"><b>Open link in:</b></p>
                <menu>
                    <button id="newTab"> New tab </button>
                    <button id="newWindow"> New window </button>
                </menu>
            </form>
        </div>

    </div>

    <div id="addDataPopup" class="data-popup">

        <!-- Modal content -->
        <div class="data-popup-content">
            <span class="data-close">&times;</span>
            <form>
                <p style="text-decoration-color: white; color: white;"><b>Open link in:</b></p>
                <input type="text" id="keyName">
                <input type="text" id="valueName">
                <button id="submitData"> Save </button>
            </form>
        </div>

    </div>

</body>
<script type="module" src="./search.js"></script>
<script type="module" src="./bookmarks.js"></script>
<script type="module" src="./utils.js"></script>

</html>
